<section id="sect">
    <p-toast></p-toast>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="login-card">
            <p-card header="Login" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
                <ng-template pTemplate="header">
                    <img alt="Card" src="assets/images/qr_code_scanner_white_24dp 2logo.png">
                </ng-template>

                <div class="p-grid p-jc-center">
                    <div class="p-col-4">
                        <div class="signin">
                            <div class="input">
                                <span><i class="pi pi-user"></i></span>
                                <input class="textbox" type="username" pInputText name="username" #username="ngModel"
                                    [(ngModel)]="model.username" placeholder="Username">
                            </div>
                        </div>
                    </div>

                    <div class="p-col-4">
                        <div class="signin">
                            <div class="input">
                                <span><i class="pi pi-shield"></i></span>
                                <input class="textbox" type="password" pInputText name="password" #password="ngModel"
                                    [(ngModel)]="model.password" placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <button pButton pRipple type="submit" label="Login" class="p-button-outlined p-button-success"
                        icon="pi pi-sign-in"></button>

                </div>
            </p-card>

        </div>
    </form>
</section>
